<art:head>
  <style>
    #valuePropsContainer {
      display: block;
      max-width: 1008px;
      margin: 0 auto 10px;
      border: 1px solid transparent;
      padding-top: 12px;
      border-top: 1px solid #dddddd;
    }

    #valueproposition {
      height: 255px;
      padding: 0;
      border: 0;
      position: relative;
    }

    #valueprop1,
    #valueprop2,
    #valueprop3 {
      width: 32%;
      height: 249px;
      border: 0px;
      float: left;
      cursor: pointer;
      margin-right: 2%;
      background-image: url(http://cache1.allpostersimages.com/images/homepage/value/VP_11_13.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      position: relative;
    }

    #valueprop1 {
      background-position: 0px 0px;
    }

    #valueprop2 {
      background-position: -329px 0px;
    }

    #valueprop3 {
      background-position: -660px 0px;
      margin-right: 0px;
    }

    .vphover {
      background-image: url(http://cache1.allpostersimages.com/images/homepage/VALUE/prop_hover.png);
      background-repeat: no-repeat;
      background-size: cover;
      width: 100%;
      height: 249px;
      z-index: 100;
      position: absolute;
      top: 0;
      left: 0;
    }

    .vp-title {
      background: rgba(255, 255, 255, 0.85);
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    .vp-title h3 {
      font-family: 'FetteEngschrift';
      font-weight: normal;
      font-style: normal;
      font-size: 29.4px;
      text-transform: uppercase;
      line-height: 1;
      padding: 0 0 0 10px;
      margin-bottom: -12px !important;
      margin-top: 7px !important;
    }

    .vp-title p {
      font-family: Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 1;
      padding-left: 10px;
      margin-bottom: 7px !important;
    }

    .vp-title .vp-cta {
      font-family: 'glyddonitalic' !important;
      font-weight: normal;
      font-style: normal;
      font-size: 18px;
      display: inline-block;
      position: absolute;
      right: 18px;
      bottom: 16px;
      padding-left: 0;
      color: #d12728;
    }
    /*Media Queries*/

    @media only screen and (max-width:1000px) {
      .vp-title .vp-cta {
        position: relative;
        margin-left: 10px;
        right: 0;
        bottom: 0;
        margin-top: 5px;
      }
    }

    @media only screen and (max-width:675px) {
      #valueprop1,
      #valueprop2,
      #valueprop3 {
        width: 324px;
        float: none;
        margin-left: auto;
        margin-right: auto;
        margin-top: 10px;
      }
      #valueproposition {
        height: 770px;
      }
    }
  </style>
  <script>
    $(document).ready(function() {
      $('.vp').hover(function() {
        $(this).append('<div class="vphover"></div>');
      }, function() {
        $(this).find('.vphover').remove()
      });
    });
  </script>
</art:head>
<art:body>
  <art:cmsContentBlock path="content-blocks/common/js/valueproposition"></art:cmsContentBlock>
  <div id="valuePropsContainer">
    <div id="valueproposition">
      <div onClick="CAvalue1('/-st/Wall-Signs-Posters_c73181_.htm')" id="valueprop1" class="vp">
        <div class="vp-title">
          <h3>Wall signs</h3>
          <p>From only $9.99 + free shipping</p>
          <p class="vp-cta">Shop Now &gt;</p>
        </div>
      </div>
      <div onClick="CAvalue2('/-st/Wall-Stickers-Posters_c84612_.htm')" id="valueprop2" class="vp">
        <div class="vp-title">
          <h3>Wall Stickers</h3>
          <p>Express your style.</p>
          <p class="vp-cta">Shop Now &gt;</p>
        </div>
      </div>
      <div onClick="CAvalue3('/~/switchart#video')" id="valueprop3" class="vp">
        <div class="vp-title">
          <h3>Magnetic Frames</h3>
          <p>SwitchArt&trade; instantly.</p>
          <p class="vp-cta">Watch Video &gt;</p>
        </div>
      </div>
    </div>
  </div>
</art:body>
